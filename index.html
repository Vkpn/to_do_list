<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <main class="principal">
        <div class="supra">
            <div class="inst">
                <ol>
                    <li>Escreva o nomedo item a ser adicionado.</li>
                    <li>Clique em "+" para adicionar no final da lista.</li>
                    <li>Clique sobre o(s) item(s) e depois em "-" para excluir.</li>
                </ol>
            </div>
            <div class="formulario">
                <input type="text" name="item" id="fitem" maxlength="28">
                <div class="bot">   
                    <input class="botoes" type="button" value="+" onclick="add()">
                    <input class="botoes" type="button" value="-" onclick="del()">
                </div> 
            </div>
        </div>
        <hr>
        <h2>Lista</h2>
        <h3 id="nomelista"></h3>
        <div class="resultado">
            <ul id="fres">
            </ul>
        </div>
    </main>
    <script src="to_do_list.js"></script>
</body>
</html>
